<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Fill Window Example – Full Video</title>
    <link rel="stylesheet" href="../dist/full-video.min.css" />
    <style>
    html,body{margin:0;padding:0}h1{position:absolute;top:0.9em;left:0.9em;margin:0;padding:0.1em 0.3em;background:#fff;z-index:10}

    .full-video {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>
    <h1>Fill Window Example</h1>
    <div class="full-video" data-video="103076330" data-ratio="16:9" data-title="Australia’s Gold Coast - 4K">
        <figure class="full-video__poster">
            <img src="https://i.vimeocdn.com/video/485215224.jpg?mw=2000&mh=1080&q=70" />
        </figure>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="../dist/full-video.min.js"></script>
    <script>$('.full-video').fullVideo()</script>
</body>
</html>
